<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Buttons</title>
    <style>
        /* Main background and styling */
        body {
            background-color: #ffb6c1; /* Light pink background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #ff69b4; /* Hot pink for title */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button styling */
        .heart-button {
            background-color: #ff69b4; /* Hot pink button color */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
        }

        .heart-button:hover {
            background-color: #ff1493; /* Darker pink on hover */
            transform: scale(1.1);
        }

        /* Extra styling for a cute look */
        .heart-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Mei8CucXjnk</h1>
    <button class="heart-button" onclick="location.href='/Heart1'">Trái Tym Rựa Lửa</button>
    <button class="heart-button" onclick="location.href='/Heart2'">Trái Tym Dịu Dàng</button>
</body>
</html>
